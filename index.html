<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="./assets/style/slider.css">

    <title>GaragenZentrale</title>
</head>

<body>

    <div class="container-fluid container-xxxl">
        <div class="row">
            <div class="col-8 position-relative active-image-container">
                <div class="active-image">
                    <img class="main-image" src="./assets/img/garage-2.png" alt="active-img">
                </div>
            </div>
            <div class="col-4 position-relative pt-5 text-end pe-5">
                <div class="content pt-5 pe-5">
                    <h1>
                        Mehr als nur eine Garage
                    </h1>
                    <p>
                        Interior Design is the definitive resource for interior designers, architects and other
                        design
                        pros,
                        featuring
                        groundbreaking projects.
                    </p>
                </div>
                <div class="thumbnail-container ps-5">
                    <ul class="track pt-5">
                        <li class="thumbnail active">
                            <img src=" ./assets/img/garage-1.png" alt="image" onclick="changeSlide(this)">
                        </li>
                        <li class=" thumbnail">
                            <img src="./assets/img/garage-2.png" alt="image" onclick="changeSlide(this)">
                        </li>
                        <li class=" thumbnail">
                            <img src="./assets/img/garage-3.png" alt="image" onclick="changeSlide(this)">
                        </li>
                        <li class=" thumbnail">
                            <img src="./assets/img/garage-4.png" alt="image" onclick="changeSlide(this)">
                        </li>
                        <li class=" thumbnail">
                            <img src="./assets/img/garage-5.png" alt="image" onclick="changeSlide(this)">
                        </li>
                    </ul>
                </div>
                <div class=" numbers">
                    <button class="active">01</button>
                    <button>02</button>
                    <button>03</button>
                    <button>04</button>
                    <button>05</button>
                </div>
            </div>
        </div>
        <div class="row bg-black">
            <div class="col-12 bottom-info-container">
                <div class="row bottom-info p-5">
                    <div class="col-4">Eigene Produktionsstätte im schönen Brandenburg</div>
                    <div class="col-4">Ausgezeichneter Service</div>
                    <div class="col-4">Kompetente Beratung</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const track = document.querySelector('.track')
        const slides = Array.from(track.children)
        const slideWidth = slides[0].getBoundingClientRect().width;


        const mainImage = document.querySelector('.main-image')

        const changeSlide = (el) => {
            mainImage.setAttribute('src', el.src)
            slides.push(slides.shift())
        }


    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
